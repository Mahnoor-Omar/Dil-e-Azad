<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIL E AZAAD - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #006600 0%, #ffffff 50%, #E8F5E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 102, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .flag-img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 102, 0, 0.2);
            background: #ffffff;
            padding: 4px;
            border: 2px solid #006600;
        }
        
        .logo-text {
            text-align: left;
        }
        
        .urdu-title {
            font-size: 2rem;
            font-weight: 700;
            color: #006600;
            font-family: 'Noto Nastaliq Urdu', serif;
            margin-bottom: 0.2rem;
        }
        
        .english-title {
            font-size: 1rem;
            font-weight: 700;
            color: #006600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #006600;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8F5E8;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #006600;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #006600 0%, #008000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-link {
            margin-top: 1.5rem;
            color: #006600;
        }
        
        .login-link a {
            color: #006600;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .flash-messages {
            margin-bottom: 1rem;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .flash-success {
            background: #E8F5E8;
            color: #006600;
            border: 1px solid #006600;
        }
        
        .flash-error {
            background: #FFE8E8;
            color: #CC0000;
            border: 1px solid #CC0000;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='pakistan-flag.png') }}" alt="Pakistan Flag" class="flag-img">
            <div class="logo-text">
                <div class="urdu-title">دل آزاد</div>
                <div class="english-title">DIL E AZAAD</div>
            </div>
        </div>
        
        <h2 style="color: #006600; margin-bottom: 2rem;">Join Your Safe Space</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ 'success' if category == 'success' else 'error' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
